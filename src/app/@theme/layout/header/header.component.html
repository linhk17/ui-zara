<div class="header">
  <div class="container px-sm-0 px-3">
    <div class="d-lg-none d-flex justify-content-center w-100">
      <img class="logo" src="assets/images/logo/logo.png" />
    </div>
    <div class="row align-items-center px-0 mx-0">
      <div class="col-lg-4 col-md-6 col-12 px-0">
        <div class="search-wrapper">
          <input type="text" placeholder="Search" class="search-input form-control" />
          <app-button className="search-btn btn-none-outline btn-icon-sm btn-icon btn-outline-dark mb-0 btn-search"><i
            class="fa-solid fa-magnifying-glass icon-search"></i></app-button>
        </div>
      </div>
      <div class="col-lg-4 col-0 d-lg-flex d-none justify-content-center">
        <img class="logo" src="assets/images/logo/logo.png" />
      </div>
      <div class="col-lg-4 col-md-6 col-12 pe-0">
        <div class="d-flex justify-content-sm-end justify-content-center align-items-center list-action">
          <app-button className="btn-none-outline btn-icon-sm btn-icon btn-outline-dark mb-0" [classNameIcon]="'me-2'"
            [icon]="'user-dark'">Account</app-button>
          <app-button className="btn-none-outline btn-icon-sm btn-icon btn-outline-dark mb-0" [classNameIcon]="'me-2'"
            [icon]="'shopping-cart-md-dark'">Shoping</app-button>
        </div>
      </div>
    </div>
  </div>
</div>
